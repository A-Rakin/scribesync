{% extends "base.html" %}

{% block title %}Schedule Post{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4>Schedule New Post</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.schedule_post') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                        <div class="form-text">
                            <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="getAISuggestions()">
                                <i class="bi bi-lightbulb"></i> Get AI Suggestions
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="platform" class="form-label">Platform</label>
                        <select class="form-select" id="platform" name="platform" required>
                            <option value="twitter">Twitter</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="instagram">Instagram</option>
                            <option value="all">All Platforms</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="scheduled_time" class="form-label">Schedule Time</label>
                        <input type="datetime-local" class="form-control" id="scheduled_time" name="scheduled_time" required>
                    </div>

                    <div class="mb-3">
                        <label for="hashtags" class="form-label">Hashtags</label>
                        <input type="text" class="form-control" id="hashtags" name="hashtags">
                        <div class="form-text">
                            <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="getHashtagSuggestions()">
                                <i class="bi bi-hash"></i> Suggest Hashtags
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="media_url" class="form-label">Media URL (Optional)</label>
                        <input type="url" class="form-control" id="media_url" name="media_url">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Schedule Post</button>
                        <a href="{{ url_for('main.calendar') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
async function getAISuggestions() {
    try {
        const response = await fetch('/api/suggestions?count=3');
        const suggestions = await response.json();

        if (suggestions.length > 0) {
            // Populate the form with the first suggestion
            document.getElementById('title').value = suggestions[0].title;
            document.getElementById('content').value = suggestions[0].title + '\n\n' + 'More content here...';
            document.getElementById('hashtags').value = suggestions[0].hashtags.join(' ');
        }
    } catch (error) {
        console.error('Error getting suggestions:', error);
    }
}

async function getHashtagSuggestions() {
    const content = document.getElementById('content').value;
    const platform = document.getElementById('platform').value;

    try {
        const response = await fetch(`/api/hashtags?platform=${platform}&content=${encodeURIComponent(content)}`);
        const hashtags = await response.json();

        if (hashtags.length > 0) {
            document.getElementById('hashtags').value = hashtags.join(' ');
        }
    } catch (error) {
        console.error('Error getting hashtags:', error);
    }
}
</script>
{% endblock %}
